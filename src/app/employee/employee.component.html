<div>
  <h2>
    Lista de Empleados
  </h2>

  <button mat-fab color="primary">Nuevo</button>
  <button mat-fab color="primary">Eliminar</button>
  <form novalidate [formGroup]="user" (ngSubmit)="onSubmit()">
    <label>
      <span>Nombre</span>
      <input
        type="text"
        placeholder="Your full name"
        formControlName="firstName">
    </label><br><br>
    <label>
      <span>Apellido</span>
      <input
        type="text"
        placeholder="Your full name"
        formControlName="lastName">
    </label><br><br>
    <label>
      <span>jobPosition</span>
      <input
        type="text"
        placeholder="Your full name"
        formControlName="jobPosition">
    </label><br><br>
    <label>
      <span>jobCode</span>
      <input
        type="text"
        placeholder="Your full name"
        formControlName="jobCode">
    </label><br><br>
    <label>
      <span>featured</span>
      <input
        type="text"
        placeholder="Your full name"
        formControlName="featured">
    </label><br><br>
    <label>
      <span>jobDescription</span>
      <input
        type="text"
        placeholder="Your passwornd"
        formControlName="jobDescription">
    </label><br><br>
    <button type="submit" mat-flat-button color="primary"> Enviar</button>
  </form>
  <div>

    <mat-list dense>
      <mat-list-item *ngFor="let employee of employees">
        <img matListAvatar [src]="employee.image" alt="{{employee.name}}">
        <span matLine>{{employee.name}}</span>
        <span matLine>{{employee.jobPosition}}</span>
        <span matLine>{{employee.jobDescription}}</span>

        <button mat-raised-button color="accent">Editar</button>
        <button mat-raised-button color="warn" (click)="onBorrar('5')">Eliminar</button>

      </mat-list-item>
    </mat-list>
